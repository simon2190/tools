<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Markdown Preview</title>
    <!-- 引入 marked.js 的 JavaScript 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/3.0.2/marked.min.js"></script>
</head>


<body class="container">
    <div id="markdown-content"></div>

    <script>
        // 使用 Ajax 加载 Markdown 文件内容
        var xhr = new XMLHttpRequest();
        xhr.open('GET', './example.md');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // 将 Markdown 文件内容转换为 HTML 并渲染到页面中
                var html = marked(xhr.responseText);
                document.querySelector('#markdown-content').innerHTML = html;
            }
        };
        xhr.send();
    </script>
</body>

</html>
